<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width" />
  <title>Login</title>

  <link href="assets/dist/css/custom.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,200' rel='stylesheet' type='text/css'>

<body>

        </g> 
        </svg>
      </div>
      <div class="input-wrap">
        <input type="password" name="password" [(ngModel)]="model.Password" placeholder="Password">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 293.1 293.1" style="enable-background:new 0 0 293.1 293.1;" xml:space="preserve">

      </div>

      <div>
        <p style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">
          {{errorMessage}}
        </p>
      </div>

      <input type="submit" value="Login">
      <a href="#">Lost Password?</a> <a href="#">Not registered yet?</a>

      <div class="form-group">
        <div style="color:red;"></div>
      </div>
    </form>
  </div>

  <script src="assets/dist/js/index.js"></script>
</body>
</html>
